<!DOCTYPE html>
<html>
  <head>
      <title>My Movies</title>
      <style>
        h1{text-aling:center;}
        h4{margin:0;padding:5px;background:lightskyblue;}
        li{list-style:none;padding-left:5px;}
        #container{width:600px; margin:auto; overflow:hidden;}
      </style>
      <script>
          var movies = [
            {
                        title:"The Godfather",
                        year:"1972",
                        genre:"Drama",
                        director:"Francis Ford Copolla"
          },
          {
                        title:"Superbad",
                        year:"2007",
                        genre:"Comedy",
                        director:"Greg Mottola"
          },
          {
                        title:"The Departed",
                        year:"2006",
                        genre:"Drama",
                        director:"Martin Scorsese"
          },
          {
                        title:"Saving Private Ryan",
                        year:"1998",
                        genre:"Action",
                        director:"Stephen Spielberg"
          },
          {
                        title:"The Expendables",
                        year:"2010",
                        genre:"Action",
                        director:"Sylvester Stallone"
          }
          ]
      </script>
  </head>

  <body>
    <ul>
      <script>
        for(i =0; i < movies.length;i++){ 
        // 'i' is index for iteration. length is a property of the array that indicates the number of objects in the array.'i++' increments the iteration by 1.
          document.write('<h4>' + movies[i].title + '</h4>');
          document.write('<li>' + movies[i].year + '</li>');
          document.write('<li>' + movies[i].genre + '</li>');
          document.write('<li>' + movies[i].director + '</li>');
        } 
      </script>
  </body>
</html>
